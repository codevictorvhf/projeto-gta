<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA</title>
    <link
      rel="shortcut icon"
      href="src/images/favicon.png"
      type="image/x-icon"
    />

    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
  </head>
  <body>
    <header class="cabecalho">
      <div>
        <img src="src/images/logo-rockstar.svg" alt="Logo Rockstar Games" />

        <hr />

        <img src="src/images/logo-gta.svg" alt="Logo GTA-V" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        src="src/images/bg-main.png"
        alt="Rapaz de laranja ao lado de um carro esportivo amarelo"
        class="imagem-fundo"
      />

      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="src/images/logo-gta-v.svg" alt="Logo GTA V" />
          <img src="src/images/logo-gta-online.svg" alt="Logo GTA Online" />
        </div>
        <h1 class="titulo">
          Já disponíveis para PlayStation 5 e Xbox Series X|S
        </h1>
        <p>
          Experimente os fenômenos de engtretenimento Grand Theft Auto V e GTA
          Online
        </p>

        <a href="#comprar" class="btn-comprar">Compre já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre já</h2>
      <div class="cartao">
        <img
          src="src/images/gta5.jpg"
          alt="Capa do Jogo GTA V"
          class="capa-do-jogo"
        />

        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>modo história do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataforma">
            <li>
              <img src="src/images/logo-ps5.svg" alt="Logo Playstation 5" />
            </li>
            <li>
              <img
                src="src/images/logo-xbox-series-s.svg"
                alt="Logo Xbox Series X|S"
              />
            </li>
            <li>
              <img src="src/images/logo-ps4.svg" alt="Logo Playstation 4" />
            </li>
            <li>
              <img src="src/images/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li>
              <img src="src/images/logo-pc.svg" alt="Logo Pc" />
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataforma

          <ul class="plataforma">
            <li>
              <img src="src/images/logo-ps5.svg" alt="Logo Playstation 5" />
            </li>
            <li>
              <img
                src="src/images/logo-xbox-series-s.svg"
                alt="Logo Xbox Series X|S"
              />
            </li>
            <li>
              <img src="src/images/logo-ps4.svg" alt="Logo Playstation 4" />
            </li>
            <li>
              <img src="src/images/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li>
              <img src="src/images/logo-pc.svg" alt="Logo Pc" />
            </li>
          </ul>
        </button>
      </div>
    </section>
  </body>
</html>
